<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./singleCollection.css" />
  </head>
  <body>
    <div class="single_collection_title">
      <h3 class="collection_name">{{c_name}}</h3>
      <h3>By {{creator}}</h3>
      <h3>Items {{NFTs[-1].tokenId}}</h3>
    </div>

    <div class="the_collection">
      <div class="items">
        <div class="nft_item">
          <div class="card">
            <div class="nft_container">
              <img src="monkey1.png" />
            </div>
          </div>
          <h5 class="nft_name">{{nft.name[0]}}</h5>
        </div>
        <div class="nft_item">
          <div class="card">
            <div class="nft_container">
              <img src="monkey1.png" />
            </div>
          </div>
          <h5 class="nft_name">{{nft.name[0]}}</h5>
        </div>
        <div class="nft_item">
          <div class="card">
            <div class="nft_container">
              <img src="monkey1.png" />
            </div>
          </div>
          <h5 class="nft_name">{{nft.name[0]}}</h5>
        </div>
      </div>
    </div>

    <div class="items_activity">
      <h3 class="activity_title">Items Activity</h3>
      <div class="table-container">
        <div class="table">
          <div class="table-header">
            <div class="header__item">
              <a id="name" class="filter__link" href="#">Name</a>
            </div>
            <div class="header__item">
              <a id="wins" class="filter__link filter__link--number" href="#"
                >FROM</a
              >
            </div>
            <div class="header__item">
              <a id="draws" class="filter__link filter__link--number" href="#"
                >TO</a
              >
            </div>
            <div class="header__item">
              <a id="losses" class="filter__link filter__link--number" href="#"
                >DATE</a
              >
            </div>
            <div class="header__item">
              <a id="total" class="filter__link filter__link--number" href="#"
                >PRICE</a
              >
            </div>
          </div>
          <div class="table-content">
            <div class="table-row">
              <div class="table-data">NFT#1</div>
              <div class="table-data">1</div>
              <div class="table-data">0</div>
              <div class="table-data">1</div>
              <div class="table-data">5</div>
            </div>
            <div class="table-row">
              <div class="table-data">NFT#2</div>
              <div class="table-data">1</div>
              <div class="table-data">1</div>
              <div class="table-data">2</div>
              <div class="table-data">3</div>
            </div>
            <div class="table-row">
              <div class="table-data">NFT#3</div>
              <div class="table-data">0</div>
              <div class="table-data">2</div>
              <div class="table-data">2</div>
              <div class="table-data">2</div>
            </div>
          </div>
        </div>
      </div>
      <div class="activity"></div>
    </div>
  </body>
</html>
